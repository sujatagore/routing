<div *ngIf="productObj;else noProductObj">
  <mat-card class="product-card" >
    <div class="row">
      <div class="col-md-4">
        <img mat-card-xl-image [src]="productObj.images" [alt]="productObj.pname" [title]="productObj.pname">
      </div>
      <div class="col-md-8">
        <mat-card-header>
          <mat-card-title>{{ productObj.pname }}</mat-card-title>
          <mat-card-subtitle><strong>{{ productObj.brand }}</strong></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ productObj.productDescription }}</p>
          <p>Price: ${{ productObj.price }}</p>
          <p>Status: <strong>{{ productObj.pstatus }}</strong></p>
          <!-- <p>Rating: {{ productObj.rating }}/5 </p> -->
          <div class="rating">
            <i *ngFor="let star of fullStars" class="fas fa-star"></i>
            <i *ngIf="halfStar" class="fas fa-star-half-alt"></i>
            <i *ngFor="let star of emptyStars" class="fa-regular fa-star"></i>
            <span class="rating-text">({{ productObj.rating }} out of 5 stars)</span>
          </div>
          <!-- <p>Rating: {{ productObj.rating }}</p> -->
          
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-button color="primary">Add to Cart</button> -->
          <button mat-icon-button color="accent">
            <mat-icon>add to card</mat-icon>
          </button>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</div>

<ng-template #noProductObj>
  <p class="alert alert-warning">
      No Products data available with ID {{productObj.pid}}
  </p>
</ng-template>
<hr>

<button mat-flat-button color="accent" class="mr-2"
routerLink="editProduct"
[queryParamsHandling]="'preserve'">Edit Product</button>

<button mat-flat-button color="warn" (click)="onProductRemove()">Remove Product</button>
