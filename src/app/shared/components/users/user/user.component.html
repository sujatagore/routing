<div *ngIf="userObj;else nouserObj">
  <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ userObj.userName }}</mat-card-title>
        <!-- <mat-card-subtitle>User ID: {{ userObj.userId }}</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-content>
        <!-- <p>User Role: {{ userObj?.userRole}}</p> -->
        <p>User Email: {{ userObj.userEmail }}</p>
        <p>User Phone: {{ userObj.userPhone }}</p>
        <p>User Address: {{ userObj.userAddress }}</p>
      </mat-card-content>
  </mat-card>
</div>

<ng-template #nouserObj>
  <p class="alert alert-warning">
      No User data available of {{userObj?.userId}}
  </p>
</ng-template>
<hr>

<button mat-flat-button color="accent" class="mr-2"
(click)="gotoEditUser()">Edit User</button>
